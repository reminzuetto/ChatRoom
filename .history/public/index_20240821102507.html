<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section class="chat__section">
      <div class="brand">
        <div class="brand__left">
          <img height="40" src="/assistant.png" alt="" />
          <h1>Chat Application</h1>
        </div>
        <!-- Cập nhật nội dung trong .brand__right -->
        <div class="brand__right">
          <div class="dropdown-button">
            <div class="room__content"></div>
            <i class="bi bi-caret-down-fill dropdown__caret"></i>
            <!-- Biểu tượng caret từ Bootstrap Icons -->
          </div>
          <div class="dropdown-content">
            <div class="dropdown-item">Logout</div>
          </div>
        </div>
        

      <div class="message__area"></div>
      <div class="textarea">
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write a message..."
        ></textarea>
        <i class="bi bi-chat-right-text-fill"></i>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
